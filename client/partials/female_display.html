<h1>{{display.first_name}} {{display.last_name}}</h1>

<p>Born: {{display.date_of_birth}}</p>

<p>Zipcode: {{display.zip_code}}</p>

<p>{{display.bio}}</p>

<p>{{display.fantastic_bio}}</p>

<a href="/create" class="btn btn-primary">Add another female</a>
<br><br>
<a href="/list" class="btn btn-primary">View all females</a>
<br><br>
<a href="/edit/{{display.first_name}}_{{display.last_name}}" class="btn btn-primary" ng-click="display.setId(display.id)">Edit details for {{display.first_name}} {{display.last_name}}</a>
