<form method="PUT" action="">

<div class="form-group">
    <input name="firstName" ng-model="edit.firstName" type="text" maxlength="255" class="form-control">
</div>

<div class="form-group">
    <input name="lastName" ng-model="edit.lastName" type="text" maxlength="255" class="form-control">
</div>

<div class="form-group">
    <input name="dateOfBirth" ng-model="edit.dateOfBirth" type="text" maxlength="10" class="form-control">
</div>

<div class="form-group">
    <input name="zipCode" ng-model="edit.zipCode" type="text" maxlength="10" class="form-control">
</div>

<div class="form-group">
    <textarea name="bio" ng-model="edit.bio" class="form-control"></textarea>
</div>

<div class="form-group">
    <textarea name="fantasticBio" ng-model="edit.fantasticBio" class="form-control"></textarea>
</div>

    <input type="submit" ng-click="edit.submit($event)" text="Save Changes" class="btn btn-primary">

    <button type="button" ng-click="edit.delete()" class="btn btn-primary">Delete Female</button>

</form>

<a href="/detail/{{edit.firstName}}_{{edit.lastName}}" class="btn btn-primary">Return to {{edit.firstName}} {{edit.lastName}}</a>
