<form method="POST" action="" ng-controller="FemaleCreateController as create">

    <input name="first_name" ng-model="create.first_name" type="text" maxlength="255" placeholder="First Name">

    <input name="second_name" ng-model="create.second_name" type="text" maxlength="255" placeholder="Second Name">

    <input name="date_of_birth" ng-model="create.date_of_birth" type="text" maxlength="8" placeholder="00/00/00">

    <input name="zip_code" ng-model="create.zip_code" type="text" maxlength="10" placeholder="10003">

    <textarea name="bio" ng-model="create.bio" placeholder="Bio"></textarea>

    <textarea name="fantastic_bio" ng-model="create.fantastic_bio" placeholder="Reason for being so fantastic"></textarea>

    <input type="submit" ng-click="create.submit($event)" text="Create female">

</form>
