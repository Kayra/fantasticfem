<h1>{{display.firstName}} {{display.lastName}}</h1>

<p>Born: {{display.dateOfBirth}}</p>

<p>Zipcode: {{display.zipCode}}</p>

<p>{{display.bio}}</p>

<p>{{display.fantasticBio}}</p>

<a href="/list" class="btn btn-primary">View all females</a>

<a href="/edit/{{display.firstName}}_{{display.lastName}}" class="btn btn-primary" ng-click="display.setId(display.id)">Edit details for {{display.firstName}} {{display.lastName}}</a>
